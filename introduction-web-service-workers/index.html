<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Workers Introduction</title>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <section class="app">
        <div class='indicator'>
            <h3>
                Loading
            </h3>
        </div>
        <h1 class="title">
            Web and Service Workers
        </h1>
        <section class="controls">

            <section>
                <button class="load-btn load-worker btn">
                    Load With Worker
                </button>
                <button class="load-btn load-local btn">
                    Load With Local
                </button>
            </section>

            <section>
                <button class="filter-btn render btn">
                    Render
                </button>
                <button class="filter-btn reset btn">
                    Clear
                </button>
            </section>

        </section>

        <div class="result"></div>
    </section>

    <script src="/dist/main.js"></script>
</body>
</html>
